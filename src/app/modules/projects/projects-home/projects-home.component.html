
<div class="flex">
  <app-menu-navigation></app-menu-navigation>
  <main>
    <app-toolbar-navigation></app-toolbar-navigation>
    <app-project-table
    *ngIf="!selectedProject"
    class="content"
    [projects]="projectsDatas"
    (projectSelected)="onProjectSelected($event)"
    ></app-project-table>
    <app-project-details
    *ngIf="selectedProject"
    [project]="selectedProject"
    [reload]="reload"
    (deleteProjectEvent)="handleDeleteProject($event)"
    (backToProjectsEvent)="backToProjects()"
    (activityEvent)="handleProjectActivityAction($event)"
    ></app-project-details>
  </main>
</div>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
