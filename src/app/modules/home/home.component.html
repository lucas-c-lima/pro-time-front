<div class="grid">

  <div class="col-12">
    <div class="flex justify-content-center align-content-center text-align-center">
        <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmitLoginForm()"
        >
          <p-card
            styleClass="mt-10"
            header="Bem-vindo(a) ao ProTime"
            subheader="Para começar, inicie sua sessão"
            *ngIf="loginCard">

            <div class="flex justify-content-center align-content-center text-align-center">
              <input
              type="email"
              pInputText
              formControlName="email"
              placeholder="Email">
            </div>

            <div class="flex justify-content-center align-content-center text-align-center mt-3">
              <input
              type="password"
              pInputText
              formControlName="password"
              placeholder="Senha">
            </div>

            <div class="card flex justify-content-center mt-3">
              <button
                type="submit"
                pButton
                pRipple
                label="Login"
                [disabled]="!this.loginForm.valid"
                >
              </button>
            </div>

            <span class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold"></span>

          </p-card>
        </form>
    </div>
  </div>

</div>
