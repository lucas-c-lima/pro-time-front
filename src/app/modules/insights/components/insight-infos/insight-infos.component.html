<div class="container-card insight-bg" >
  <p-card class="card-content">
    <div class="header-container">
      <span class="header-title">Relat√≥rios</span>
      <div class="filters-container">
        <div style="text-align: right;">
          Periodo
        </div>
        <p-dropdown
        [options]="timePeriod"
        [(ngModel)]="selectedFilter"
        (onChange)="onFilterChange()"
        ></p-dropdown>
      </div>
    </div>
    <div class="minimal-info-cards-container">
      <div class="minimal-info-card">
        <span>Tarefas Concluidas</span><br>
        <span>{{ finishedActivities }}</span>
      </div>
      <div class="minimal-info-card">
        <span>Tarefas em Andamento</span><br>
        <span>{{ onGoingActivities }}</span>
      </div>
      <div class="minimal-info-card">
        <span>Tarefas atrasadas</span><br>
        <span>{{ lateActivities }}</span>
      </div>
      <div class="minimal-info-card">
        <span>Tarefas atrasadas</span><br>
        <span>{{ filteredNumber }}</span>
      </div>
    </div>
    <div class="charts-container">
      <p-chart
        type="bar"
        [data]="activitiesChartDatas"
        [options]="activitiesChartOptions"
        class="chart-bar-right"
      ></p-chart>
      <p-chart
      type="doughnut"
      [data]="activitiesDonutChartDatas"
      [options]="activitiesDonutChartOptions"
      class="chart-donut-right"></p-chart>
    </div>
    <div class="charts-container">
      <p-chart
      type="bar"
      [data]="hoursLineChartDatas"
      [options]="hoursLineChartOptions"
      class="chart-bar-right"></p-chart>
      <p-chart
      type="doughnut"
      [data]="projectsDonutChartDatas"
      [options]="projectsDonutChartOptions"
      class="chart-donut-right"></p-chart>
    </div>

  </p-card>
</div>
